<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="icon" href="img/todoicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Todo list</title>
</head>
<body class="body">
    
    <h1 class="p-4 text-muted">TODO List</h1>
    <img src="https://source.unsplash.com/random/1920x1080/?quotes"" alt="" class="img-fluid image">
    <div class="list-division">
        <ul class="list container" id="unique">
            <!-- <li>Your task will look like me <i class="far fa-trash-alt del-icon"></i></li>
            <li>Lorem ipsum dolor sit amet. <i class="far fa-trash-alt del-icon"></i></li>
            <li>Lorem ipsum dolor sit amet consectetur. <i class="far fa-trash-alt del-icon"></i></li>
            <li>Lorem ipsum, dolor sit amet consectetur adipisicing. <i class="far fa-trash-alt del-icon"></i></li>
            <li>Lorem ipsum dolor sit amet consectetur adipisicing elit. <i class="far fa-trash-alt del-icon"></i></li> -->
        </ul>
        <form class="sub">
            <input type="text" class="input" placeholder="Add new task">
            <input type="submit" value="Add new todo" class="button">
            <p class="guide"></p>
        </form>
    </div>
    <script src="javascript/todo.js"></script>
    <script src="https://kit.fontawesome.com/6d7e355294.js" crossorigin="anonymous"></script>
